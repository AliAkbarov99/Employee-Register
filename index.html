<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body>

    <form id="register-form" >
        <div><label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="name"></div>
        <div><label for="sname">Surname:</label>
        <input type="text" id="sname" name="sname" placeholder="surname"></div>
        <div><label for="age">Age:</label>
        <input type="text" id="age" name="age" placeholder="age"></div>
        
        <div><label for="nationality">Nationality:</label>
            <select name="nationality" id="nationality">
                <option value="Azerbaijan">Azerbaijan</option>
                <option value="Russia">Russia</option>
                <option value="Turkey">Turkey</option>
                <option value="Georgia">Georgia</option>
            </select>
        </div>
        <div><label for="position">Position</label>
            <select name="position" id="position">
                <option value="front-end">Frontend Developer</option>
                <option value="back-end">Backend Developer</option>
            </select>
        </div>
        <label for="experience">Experience:</label>
        <input type="number" id="experience" name="experience"><br>

        <input id="submit_btn" type="submit" value="Submit">
    </form>


    <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Age</th>
            <th scope="col">Nationality</th>
            <th scope="col">Position</th>
            <th scope="col">Experience</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody id="tbody">
          
        </tbody>
      </table>





    <script src="./script.js"></script>
</body>

</html>
